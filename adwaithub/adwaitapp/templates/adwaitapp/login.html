{% extends 'adwaitapp/base_0.html' %}

{% block content %}
<div class="login-page d-flex align-items-center">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card mt-6">
          <div class="card-body p-5 login-card">
            <header class="text-center mb-4">
              <img class="img-fluid mb-3 login-img" src="static/img/logo1.png" alt="person">
            </header>
            <form class="login-form" method="post">
              {% csrf_token %}
              <div class="row login-row">
                <div class="col-lg-7 mx-auto">
                  <div class="input-material-group mb-3">
                    {{ form.username }}
                    <label class="label-material">Username</label>
                  </div>
                  <div class="input-material-group mb-4">
                    {{ form.password }}
                    <label class="label-material">Password</label>
                  </div>
                </div>
                <div class="col-12 text-center">
                  <button class="btn btn-dark mb-3" id="login" type="submit">Login</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div> 
    </div>
  </div>
</div>

{% endblock %}
